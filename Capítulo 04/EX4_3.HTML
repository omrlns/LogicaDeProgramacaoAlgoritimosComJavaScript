<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.3</title>
</head>

<body>
    <script>
        const bairro = prompt("Bairro de Entrega: ")
        let taxaEntrega
        switch (bairro) {
            case "Marivone":
                taxaEntrega = 3.00
                break;
            case "Praia de Fora":
                taxaEntrega = 5.00
                break;
            case "Pontal":
                taxaEntrega = 7.00
                break;
            case "Furadinho":
                taxaEntrega = 9.00
                break;
            case "Enseada":
                taxaEntrega = 11.00
                break;
            default:
                taxaEntrega = 15.00
                break;
        }
        alert(`Taxa de Entrega: R$${taxaEntrega.toFixed(2)}`)
    </script>
</body>

</html>
