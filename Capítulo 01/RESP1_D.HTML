<meta charset="utf-8">
<script>
    //elaborar um programa que leia duas notas e informe a média
    const nota1 = Number(prompt("Informe a 1ª Nota: "))
    const nota2 = Number(prompt("Informe a 2ª Nota: "))
    const soma = nota1 + nota2
    const media = soma / 2
    alert(`a média do aluno é ${media}`)
</script>
