<meta charset="utf-8">
<script>
    //elaborar um programa que leia o valor total da conta e divida o valor pelo número de clientes que vão pagar a conta
    const valorConta = Number(prompt("Qual o valor da Conta? "))
    const clientes = Number(prompt("Informe o Nº de Clientes: "))
    const valorCliente = valorConta / clientes
    alert(`o valor a ser pago por cada cliente é R$${valorCliente.toFixed(2)}`)
</script>
