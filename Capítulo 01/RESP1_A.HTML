<meta charset="utf-8">
<script>
    //elaborar um programa que leia um número e informa o antecessor/sucessor do mesmo.
    const num = Number(prompt("Informe um Número: "))
    const ant = num - 1
    const suc = num + 1
    alert
    (`
    o antecessor do número informado é ${ant}
    o sucessor do número informado é ${suc}
    `)
</script>
